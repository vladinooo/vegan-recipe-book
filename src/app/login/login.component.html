<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-3">
        <div class="card-body">
          <span class="error" *ngIf="error">{{ error }}</span>
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">
            <div class="form-group">
              <input type="email" id="inputEmail" class="form-control" #email placeholder="Email address" required autofocus>
            </div>

            <div class="form-group">
              <input type="password" id="inputPassword" class="form-control" #password placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="authService.login(email.value, password.value)">Login</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block" type="submit"><i class="fa fa-google mr-2"></i> Login in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block" type="submit"><i class="fa fa-facebook-f mr-2"></i> Login in with Facebook</button>
          </form>
        </div>
      </div>
      <div class="col-lg-12 text-center">
        <div>Don't have an account? <a routerLink="/join">Join</a></div>
        <div><a routerLink="/forgot-password">Forgot your password?</a></div>
      </div>
    </div>
  </div>
</div>
