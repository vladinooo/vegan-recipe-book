<!-- Navigation -->
<app-navbar></app-navbar>

<div class="container pt-5">
  <div class="row">
    <div class="col-md-12, col-lg-3">
      <img src="assets/images/dummy-user.png" alt="..." class="img-thumbnail">
    </div>
    <div class="col-md-12, col-lg-9">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="" data-target="#user" data-toggle="tab"  aria-expanded="false">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" data-target="#recipes" data-toggle="tab" aria-expanded="false">Recipes</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="user" aria-expanded="false">
              <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
              <div style="text-align: left" *ngIf="profile$ | async as profile">
                <p>Email: {{profile.email}}</p>
                <p>Name: {{profile.name}}</p>
                <p>Photo URL: {{profile.photoURL}}</p>
                <p>Bio: {{profile.bio}}</p>
                <p *ngIf="profile.emailVerified === true">Verified: Yes</p>
                <p *ngIf="profile.emailVerified !== true">Verified: No</p>
              </div>

            </div>
            <div class="tab-pane" id="recipes" aria-expanded="false">
              <h4>Recipes</h4>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Footer -->
<app-footer></app-footer>
