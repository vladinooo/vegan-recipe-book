<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-3">
        <div class="card-body">
          <span class="error" *ngIf="error">{{ error }}</span>
          <h5 class="card-title text-center">Create profile</h5>
          <form class="form-signin">
            <div class="form-group">
              <input type="email" id="inputEmail" class="form-control" #email placeholder="Email address" required autofocus>
            </div>

            <div class="form-group">
              <input type="password" id="inputPassword" class="form-control" #password placeholder="Password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="authService.createUser(email.value, password.value)">Create profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
