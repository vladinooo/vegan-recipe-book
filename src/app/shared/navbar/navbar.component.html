<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Vegan Recipe Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" [routerLinkActive]="['active']">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recipes" [routerLinkActive]="['active']">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" [routerLinkActive]="['active']">Contact</a>
        </li>
        <li class="nav-item" *ngIf="currentlyAuthenticatedUser">
          <a class="nav-link" routerLink="/users/:currentlyAuthenticatedUser.uid" [routerLinkActive]="['active']">{{ currentlyAuthenticatedUser.email }}</a>
        </li>
        <li class="nav-item" *ngIf="currentlyAuthenticatedUser then logout else login"></li>
        <!-- login button -->
        <ng-template #login>
          <li class="nav-item">
            <button class="btn btn-outline-light" type="button" routerLink="/login">Login / Join</button>
          </li>
        </ng-template>

        <!-- logout button -->
        <ng-template #logout>
          <li class="nav-item">
            <button class="btn btn-outline-light" type="button" (click)="authService.logout()">Logout</button>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
